services:
  - type: cron
    name: run-raindrop
    schedule: "0 * * * *"
    env: python
    buildCommand: "pip install -r /opt/render/project/src/requirements.txt"
    startCommand: "python raindrop.py"

  - type: cron
    name: run-publi-ad
    schedule: "0 * * * *"
    env: python
    buildCommand: "pip install -r /opt/render/project/src/requirements.txt"
    startCommand: "python publi_ad.py"

  - type: cron
    name: run-xls
    schedule: "5 * * * *"
    env: python
    buildCommand: "pip install -r /opt/render/project/src/requirements.txt"
