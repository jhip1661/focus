# render.yaml

# (선택) 이 파일이 Render v1 스펙임을 명시
version: 1

# ── 모든 Job 정의를 이 아래에 넣습니다 ──────────────────────
jobs:
  - type: cron
    name: run-marketing
    region: seoul
    schedule: "0 * * * *"    # 매 시간 정각
    env: python
    buildCommand: "pip install -r /opt/render/project/src/requirements.txt"
    startCommand: "python marketing.py"

  - type: cron
    name: run-information
    region: seoul
    schedule: "0 * * * *"    # 매 시간 정각
    env: python
    buildCommand: "pip install -r /opt/render/project/src/requirements.txt"
    startCommand: "python information.py"
