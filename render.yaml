# render.yaml
# (선택) v1 스펙임을 명시
version: 1

services:
  - type: cron
    name: run-marketing
    region: singapore
    schedule: "0 * * * *"    # 매 시간 정각
    env: python
    buildCommand: "pip install -r /opt/render/project/src/requirements.txt"
    startCommand: "python marketing.py"

  - type: cron
    name: run-information
    region: singapore
    schedule: "0 * * * *"    # 매 시간 정각
    env: python
    buildCommand: "pip install -r /opt/render/project/src/requirements.txt"
    startCommand: "python information.py"
